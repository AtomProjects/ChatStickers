<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Existing Sticker Packs</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for pack in sticker_packs %}
            <tr>
                <td>{{ pack.name }}</td>
                <td>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <h2>Add New Sticker Pack</h2>
    <form method="post" action="{{ url_for('add_pack') }}">
        <input type="text" name="name" placeholder="Pack Name">
        <input type="submit" value="Add Pack">
    </form>
</body>
</html>
